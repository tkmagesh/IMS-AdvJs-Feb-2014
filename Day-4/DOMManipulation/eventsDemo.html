<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Events Demo</title>
	<script src="jquery.js"></script>
	<script>
	$(function(){
		/*$("#btnAddNew").click(function(){
			$("<li>").text($("#txtTask").val()).appendTo("#ulTaskList")	
		});*/
		//"on" version of the above is given below
		$("#btnAddNew").on('click',function(){
			$("<li>").text($("#txtTask").val()).appendTo("#ulTaskList")	
		});

		/*$("#ulTaskList > li").click(function(){
			$("#spanSelectedTask").text($(this).text());
		});*/

		/*$("#ulTaskList").delegate("li","click",function(){
			$("#spanSelectedTask").text($(this).text());
		});*/
		//"on" version of the above is given below
		$(document.body).on("click","li",function(e){
			$("#spanSelectedTask").text($(this).text());
			
			e.preventDefault(); // for preventing the browser from executing its natural course of action
		});
		$("li").click(function(e){
			console.log($(this).text() + " is clicked");
			e.stopPropagation();
			e.preventDefault();
		});
	});
	</script>
</head>
<body>
	<input type="text" name="" id="txtTask"><input type="button" value="Add New" id="btnAddNew">
	<ul id="ulTaskList">
		<li><a href="Task-1.html">Task-1</a></li>
		<li><a href="Task-2.html">Task-2</a></li>
		<li><a href="Task-3.html">Task-3</a></li>
		<li><a href="Task-4.html">Task-4</a></li>
		<li><a href="Task-5.html">Task-5</a></li>
	</ul>
	<div id="divMessage">
		Selected Task : <span id="spanSelectedTask"></span>
	</div>
</body>
</html>
